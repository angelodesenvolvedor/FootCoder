<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="./css/styles.css" rel="stylesheet">
  <link rel="shortcut icon" href="./image/camisa.gif" type="image/x-icon">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">FootCoder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="produtos.html">Camisetas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Carrinho</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-4">Carrinho de Compras</h1>
  <div class="row">
    <div class="col-lg-8">
      
      <ul class="list-group mb-3" id="cart-items">
       
      </ul>
    </div>
    <div class="col-lg-4">
     
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Resumo do Carrinho</span>
        <span class="badge bg-secondary rounded-pill" id="cart-count">0</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (BRL)</span>
          <strong id="cart-total">R$ 0,00</strong>
        </li>
      </ul>
      <button class="w-100 btn btn-primary btn-lg" id="checkout-btn" data-bs-toggle="modal" data-bs-target="#paymentModal">Finalizar Compra</button>
    </div>
  </div>
</div>

<!-- Modal de Pagamento -->
<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="paymentModalLabel">Formas de Pagamento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulário de Pagamento -->
        <form>
          <!-- Campos do formulário de pagamento aqui -->
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Selecione o Método de Pagamento:</label>
            <select class="form-select" id="paymentMethod" required>
              <option value="">Selecione...</option>
              <option value="pix">PIX</option>
              <option value="creditCard">Cartão de Crédito</option>
              <option value="debitCard">Cartão de Débito</option>
              <option value="boleto">Boleto</option>
            </select>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="pay-btn">Pagar</button>
      </div>
    </div>
  </div>
</div>

<footer class="footer mt-auto py-3">
  <div class="container text-center">
    <span class="text-muted">© 2024 FootCoder</span>
  </div>
</footer>

<!-- Bootstrap JS (opcional, se você quiser usar funcionalidades do Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="./js/carrinho.js"></script>
<script>
  document.getElementById('pay-btn').addEventListener('click', function() {
    const paymentMethod = document.getElementById('paymentMethod').value;
    if (paymentMethod === 'pix') {
      window.location.href = 'pagamento_pix.html';
    } else if (paymentMethod === 'creditCard') {
      window.location.href = 'pagamento_cartao_credito.html';
    } else if (paymentMethod === 'debitCard') {
      window.location.href = 'pagamento_cartao_debito.html';
    } else if (paymentMethod === 'boleto') {
      window.location.href = 'pagamento_boleto.html';
    } else {
      alert('Por favor, selecione um método de pagamento.');
    }
  });
</script>
</body>
</html>
